"title">Promise</span> </span>&#123;</span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * [ 构造函数 ]</span></span><br><span class="line"><span class="comment">    * @param  &#123;[Function]&#125; excurtor [执行函数]</span></span><br><span class="line"><span class="comment">    * @return &#123;[Undefined]&#125; undefined</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   <span class="keyword">constructor</span> (excurtor) &#123;</span><br><span class="line">       <span class="keyword">let</span> self = <span class="keyword">this</span>;</span><br><span class="line"></span><br><span class="line">       <span class="keyword">this</span>.status      = states.PENDING; <span class="comment">// 当前状态</span></span><br><span class="line">       <span class="keyword">this</span>.value       = <span class="literal">undefined</span>;      <span class="comment">// 成功的内容</span></span><br><span class="line">       <span class="keyword">this</span>.reason      = <span class="literal">undefined</span>;      <span class="comment">// 失败的原因</span></span><br><span class="line">       <span class="keyword">this</span>.onFulfilled = [];             <span class="comment">// 存储成功回调</span></span><br><span class="line">       <span class="keyword">this</span>.onRejected  = [];             <span class="comment">// 存储失败回调</span></span><br><span class="line"></span><br><span class="line">       <span class="comment">// 成功方法</span></span><br><span class="line">       <span class="function"><span class="keyword">function</span> <span class="title">resolve</span> (<span class="params">value</span>) </span>&#123;</span><br><span class="line">           <span class="keyword">let</span> onFulfilled = self.onFulfilled;</span><br><span class="line"></span><br><span class="line">           <span class="comment">// 判断状态是否为pending，只有此状态时，才可以发生状态改变</span></span><br><span class="line">       opacity: 0;
      padding: 2px 6px;

      right: 4px;
      top: 8px;
    }

    }

  <script>
    $('.highlight').each(function (i, e) {
      var $wrap = $('<div>').addClass('highlight-wrap')
      $(e).after($wrap)
      $wrap.append($('<button>').addClass('copy-btn').append('复制').on('click', function (e) {
        var code = $(this).parent().find('.code').find('.line').map(function (i, e) {
          return $(e).text()
        }).toArray().join('\n')
        var ta = document.createElement('textarea')
        document.body.appendChild(ta)
        ta.style.position = 'absolute'
        ta.style.top = '0px'
        ta.style.left = '0px'
        ta.value = code
        ta.select()
        ta.focus()
        var result = document.execCommand('copy')
        document.body.removeChild(ta)
        
        $(this).blur()
      })).on('mouseleave', function (e) {
        var $b = $(this).find('.copy-btn')
        setTimeout(function () {
          $b.text('复制')
        }, 300)
      }).append(e)
    })
  </script>
